<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State DOT Inspector Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Optional shared styles -->
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        /* Dropdown Menu Styles */
        .dropdown {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .dropdown-btn {
            background-color: #2c3e50;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 0 0 5px 0;
        }

        .dropdown-btn:hover {
            background-color: #34495e;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2c3e50;
            min-width: 200px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 5px 5px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .dropdown-content a {
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background-color: #34495e;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Content Styles */
        .main-content {
            background-color: #ecf0f1;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Dropdown Menu -->
    <div class="dropdown">
        <button class="dropdown-btn">Inspector Tools ▼</button>
        <div class="dropdown-content">
            <a href="#" onclick="loadModule('modules/unit-conversion.html')">Unit Conversions</a>
            <a href="#" onclick="loadModule('modules/density-mass-volume-calculator.html')">Density, Mass, Volume Calculator</a>
            <a href="#" onclick="loadModule('modules/grade-slope-taper.html')">Grade, Slope or Taper</a>
            <a href="#" onclick="loadModule('modules/excavation.html')">Excavation Calculator</a>
            <a href="#" onclick="loadModule('modules/asphalt-pavement-calculator.html')">Asphalt Pavement Calculator</a>
            <a href="#" onclick="loadModule('modules/concrete-yield-calculator.html')">Concrete Yield Calculator</a>
            <a href="#" onclick="loadModule('modules/sand-cone-test.html')">Sand Cone Test</a>
            <a href="#" onclick="loadModule('modules/sieve-analysis.html')">Sieve Analysis</a>
            <a href="#" onclick="loadModule('modules/DMS to Decimal Degrees Converter.html')">GPS Coordinates Converter</a>
            <a href="#" onclick="loadModule('modules/module10.html')">Module 9</a>
            <a href="#" onclick="loadModule('modules/module11.html')">Module 10</a>
            <a href="#" onclick="loadModule('modules/FSTQP.html')">Certification Practice Questions</a>
            <a href="#" onclick="loadModule('modules/updates.html')">Updates & Support</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <iframe id="module-frame" src="modules/unit-conversion.html"></iframe>
    </div>

    <script>
        // Function to load a module into the iframe
        function loadModule(moduleUrl) {
            document.getElementById("module-frame").src = moduleUrl;
            // Optional: Hide dropdown after selection (uncomment if desired)
            // document.querySelector('.dropdown-content').style.display = 'none';
        }
    </script>
</body>
</html>
