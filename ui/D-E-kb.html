<!-- HTML for the toggle button -->
<div class="keyboard-controls">
    <button class="keyboard-btn" id="toggle-keyboard" onclick="toggleKeyboard()">Disable Keyboard</button>
</div>

<style>
    /* CSS for styling the toggle button */
    .keyboard-controls {
        position: absolute;
        top: 0;
        left: 150px;
        z-index: 1000;
    }
    .keyboard-btn {
        background-color: #2c3e50;
        color: white;
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        margin-right: 5px;
        border-radius: 5px;
    }
    .keyboard-btn:hover {
        background-color: #34495e;
    }
</style>

<script>
    // JavaScript for the toggle functionality
    const inputValue = document.getElementById("input-value"); // Target input field
    const toggleButton = document.getElementById("toggle-keyboard"); // Toggle button
    let isKeyboardDisabled = false; // State tracker

    function toggleKeyboard() {
        isKeyboardDisabled = !isKeyboardDisabled;
        if (isKeyboardDisabled) {
            toggleButton.textContent = "Enable Keyboard";
            inputValue.style.backgroundColor = '#e0e0e0'; // Visual feedback
        } else {
            toggleButton.textContent = "Disable Keyboard";
            inputValue.style.backgroundColor = ''; // Reset to default
            inputValue.focus(); // Optional: Focus on the input
        }
    }

    // Prevent physical keyboard input when disabled
    inputValue.addEventListener('keydown', function(event) {
        if (isKeyboardDisabled) {
            event.preventDefault();
        }
    });
</script>
