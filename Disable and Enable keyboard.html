<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State DOT Inspector Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Optional shared styles -->
    <style>
        /* Keyboard Control Buttons */
        .keyboard-controls {
            position: absolute;
            top: 0;
            left: 150px; /* Adjust to position next to dropdown */
            z-index: 1000;
        }

        .keyboard-btn {
            background-color: #2c3e50;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
            border-radius: 5px;
        }

        .keyboard-btn:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <!-- Keyboard Control Buttons -->
    <div class="keyboard-controls">
        <button class="keyboard-btn" onclick="disableKeyboard()">Disable Keyboard</button>
        <button class="keyboard-btn" onclick="enableKeyboard()">Enable Keyboard</button>
    </div>

    <script>
        // Function to enable keyboard in iframe
        function enableKeyboard() {
            const iframe = document.getElementById("module-frame");
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            const inputs = iframeDoc.querySelectorAll("input, textarea");
            inputs.forEach(input => {
                input.removeAttribute("disabled");
                // Optional: Focus on the first input to bring up keyboard
                if (!document.activeElement || document.activeElement === document.body) {
                    input.focus();
                }
            });
        }
    </script>
</body>
</html>
